<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .skyblue {
      color: skyblue;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
  <!-- 선택자 :
        1) tag 선택 = tag명
        2) class 선택 = .class명
        3) id 선택 = #id명

      우선순위 :
       tag < class < id
       외부 < 내부
  -->
  <p style="color:blue">Hi, I'm blue</p>
  <p class="red">Hi, I'm red</p>
  <p id="red" class="skyblue">Hi, I'm skyblue</p>
  <div class="red">
    Hi again, I'm red
  </div>
  <div class="blue">
    파란색
  </div>
  <div class="1">
    <div class="2">
    </div>
    <div class="3">
    </div>
  </div>
  <div class="container mt-5">
    <div class="row">
      <!-- div.col-3*4 -->
      <div class="col-3">col-3</div>
      <div class="col-3">col-3</div>
      <div class="col-3">col-3</div>
      <div class="col-3">col-3</div>
    </div>
    <div class="row align-items-center">
      <div class="col-4 offset-4">offset-md-4</div>
    </div>

    <div class="row mt-5">
      <div class="col-6 col-sm-4 col-md-3">col-6 col-sm-4 col-md-3</div>
      <div class="col-6 col-sm-4 col-md-3">col-6 col-sm-4 col-md-3</div>
      <div class="col-6 col-sm-4 col-md-3">col-6 col-sm-4 col-md-3</div>
      <div class="col-6 col-sm-4 col-md-3">col-6 col-sm-4 col-md-3</div>
    </div>
    <div class="row">
      <div class="col-sm-5 offset-sm-2">col-sm-5 offset-sm-2</div>
    </div>
    <div class="row align-items-center justify-content-center">
      <div class="col-sm-3">col-sm-3</div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
